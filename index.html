<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>亲爱的BBG</title>
    <style type="text/css">
        *{padding: 0; margin: 0;}
        body, html {height: 100%;}
        body {background-image: url("images/background.jpg"); background-size: 100% 100%;}
        #box {
            width: 280px;
            height: 400px;
            position: fixed;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            margin: auto;
            transform-style: preserve-3d;
            transform: rotateX(0deg) rotateY(0deg);
            animation: go 45s linear infinite;
        }
        #box img {
            width: 280px;
            height: 400px;
            position: absolute;
            left: 0;
            top: 0;
        }
        #box img:nth-child(1) { transform: rotateY(0deg) translateZ(650px); text-rendering: auto; }
        #box img:nth-child(2) { transform: rotateY(36deg) translateZ(650px); text-rendering: auto; }
        #box img:nth-child(3) { transform: rotateY(72deg) translateZ(650px); text-rendering: auto; }
        #box img:nth-child(4) { transform: rotateY(108deg) translateZ(650px); text-rendering: auto; }
        #box img:nth-child(5) { transform: rotateY(144deg) translateZ(650px); text-rendering: auto; }
        #box img:nth-child(6) { transform: rotateY(180deg) translateZ(650px); text-rendering: auto; }
        #box img:nth-child(7) { transform: rotateY(216deg) translateZ(650px); text-rendering: auto; }
        #box img:nth-child(8) { transform: rotateY(252deg) translateZ(650px); text-rendering: auto; }
        #box img:nth-child(9) { transform: rotateY(288deg) translateZ(650px); text-rendering: auto; }
        #box img:nth-child(10) { transform: rotateY(324deg) translateZ(650px); text-rendering: auto; }
        @keyframes go {
            0% {transform: rotateX(0deg) rotateY(0deg);}
            25% {transform: rotateX(20deg) rotateY(180deg);}
            50% {transform: rotateX(0deg) rotateY(360deg);}
            75% {transform: rotateX(-20deg) rotateY(540deg);}
            100% {transform: rotateX(0deg) rotateY(720deg);}
        }
    </style>
</head>
<body>
    <div id="box">
        <img src="images/1.jpg" alt="大钳1" title="大钳11"/>
        <img src="images/2.jpg" alt="大钳2" title="大钳22"/>
        <img src="images/3.jpg" alt="大钳3" title="大钳33"/>
        <img src="images/4.jpg" alt="大钳4" title="大钳44"/>
        <img src="images/5.jpg" alt="大钳5" title="大钳55"/>
        <img src="images/6.jpg" alt="大钳6" title="大钳66"/>
        <img src="images/7.jpg" alt="大钳7" title="大钳77"/>
        <img src="images/8.jpg" alt="大钳8" title="大钳88"/>
        <img src="images/9.jpg" alt="大钳9" title="大钳99"/>
        <img src="images/10.jpg" alt="大钳10" title="大钳1010"/>
    </div>

    <audio id="bgm" src="bgm/wakeyoung.mp3" autoplay loop></audio>

    <div class="hovertree"></div>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery.fireworks.js"></script>
    <script type="text/javascript">
        $('.hovertree').fireworks({
            sound: true, // sound effect
            opacity: 0.3, 
            width: '100%', 
            height: '100%' 
        });

        // Ensuring the BGM auto-plays
        document.addEventListener('DOMContentLoaded', function () {
            var bgm = document.getElementById('bgm');
            bgm.play().catch(error => {
                console.log('Auto-play was prevented');
            });
        });
    </script>
</body>
</html>
